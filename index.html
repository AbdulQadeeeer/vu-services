<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/home.css">
    <title>Vu Services</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ... (other styles) ... */

        section {
            border: 1px solid black;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            margin: 10px 10px;
            padding: 10px 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Vu Services</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="handouts.html">Handouts</a>
            <a href="quize.html">Quizzes</a>
            <a href="assignments.html">Assignments</a>
            <a href="gdb.html">GDBs</a>
            <a href="contact_us.html">Contact Us</a>
        </nav>
    </header>

    <div class="content">
        <section id="latest-commit-section">
            <!-- Latest commit details will be displayed here -->
        </section>
    </div>

    <footer>
        <a href="team_vu_services.html">Team Vu Services</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="team_vu_services.html">Terms and Conditions</a>
        <a href="desclimer.html">Disclaimer</a>
        <a href="privacy_policy.html">Privacy Policy</a>
    </footer>

    <script>
        
        // Fetch latest commit information using GitHub API
        fetch('https://github.com/repos//AbdulQadeeeer/vu-services.git/commits')
            .then(response => response.json())
            .then(data => {
                // Extract relevant commit information (example: message, author, date)
                const latestCommit = data[0];
                const commitMessage = latestCommit.commit.message;
                const commitAuthor = latestCommit.commit.author.name;
                const commitDate = latestCommit.commit.author.date;

                // Display the commit information in the section
                const latestCommitSection = document.getElementById('latest-commit-section');
                latestCommitSection.innerHTML = `
                    <h2>Latest Commit</h2>
                    <p>Commit Message: ${commitMessage}</p>
                    <p>Author: ${commitAuthor}</p>
                    <p>Date: ${commitDate}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching latest commit:', error);
            });
    </script>

</body>

</html>
